<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Connect Four!</title>
</head>

<body onload="beginGame();">
    <h1>Connect Four</h1>
    <p>Connect Four is a game where players take turn dropping colored circles in the top of the board, along different rows.
        The goal is to make a row of 4 circles in a row - straight or diagnol.</p>

    <button id="begin_game" onclick="beginGame();">Begin Game</button>

    <!-- All the action takes place in the gameboard, so I'm containing the gameboard in a div with the ID "gameboard" so that
            you can always target any items within easily. -->
    <div id="gameboard">
        <div id="game_info">
        </div>
        <table id="game_table">
            <thead>
                <tr>
                    <td>
                        <button onclick="drop(0);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(1);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(2);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(3);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(4);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(5);">Drop</button>
                    </td>
                    <td>
                        <button onclick="drop(6);">Drop</button>
                    </td>
                </tr>
            </thead>
            <script>
                for (var row = 0; row <= 5; row++) {
                    document.writeln("<tr>");
                    for (var col = 0; col <= 6; col++) {
                        document.writeln("<td id='square_" + row + "_" + col + "' class='board_square'></td>");
                    }
                    document.writeln("</tr>");
                }
            </script>
        </table>
        <div id="game_status">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
